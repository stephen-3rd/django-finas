<div class="parent">
    {% for lustr in lust_page %}
    <div class="cont">
            <div class="icont">
                <div class="img">
                    <img src="{{ lustr.picture.url }}" alt="images" width="300px" height="200px">
                </div>
                <div class="body">
                    <h3>{{ lustr.title }}</h3>
                    <p>Published by: {{ lustr.author }}</p>
                    <p>{{ lustr.date | date:'M d Y' }} - {{ lustr.time }}</p>
                    <p>{{ lustr.snippet }}</p>
                </div>
                <div class="button">
                    <a href="{% url 'finatic:detail' lustr.slug %}">Read More</a>
                    <a href="{% url 'finatic:delete' lustr.slug %}" class="delete">Delete</a>
                </div>
            </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
