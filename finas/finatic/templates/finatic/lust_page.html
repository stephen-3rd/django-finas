{% extends 'base.html' %}

{% block content %}

    {% for lustr in lust_page %}

            <div class="column">
                <a href="{% url 'finatic:detail' lustr.slug%}"><img src="{{ lustr.picture.url }}" alt="images" width="100%"></a>

            </div>
        </div>
    {% endfor %}

{% endblock %}
