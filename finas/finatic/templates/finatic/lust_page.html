{% extends 'base.html' %}

{% block title %}Lustr{% endblock %}

{% block content %}

{% for lustr in lust_page %}
    <div class="cards">
        <div class="card card1">
            <div class="container">
                <img src="{{ lustr.picture.url }}" alt="images">
            </div>
            <div class="details">
                <h3>{{ lustr.title }}</h3>
                <p>{{ lustr.snippet }}</p>
            </div>
        </div>
    </div>
{% endfor %}


{% endblock %}
